<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary" class="sidenav-header">
      Menú
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active-link">
        <mat-icon>task</mat-icon>
        Tareas
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="header">
      <div class="header-left">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="header-title">Gestión de Tareas</span>
      </div>
      <div class="header-right">
        <button mat-icon-button (click)="theme.toggle()">
          <mat-icon>{{ (theme.darkMode$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
        <button mat-icon-button (click)="Logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <!-- Contenido de las rutas -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
